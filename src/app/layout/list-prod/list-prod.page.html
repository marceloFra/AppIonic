<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of prod; let i = index;" slot="start">
            <ion-icon name="albums" slot="start" color="warning"></ion-icon>
            <ion-label>{{item.nombre}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
